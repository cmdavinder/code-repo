server:
  port: 8003
  
spring:
  application:
    name: edge-server

---  
spring:
  profiles: dev 
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-server       
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/
---  
spring:
  profiles: test
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.17.175:8002/eureka/
